services:
  # 프론트엔드 React 앱
  - type: web
    name: pethaul-frontend
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_APP_API_URL
        sync: false
    healthCheckPath: /

